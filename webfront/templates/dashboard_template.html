{% extends "default_template.html" %}
{% block body %}
<div class="dashboard-content">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Todolist</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <h4>Task settings</h4>
          <ul class="nav nav-sidebar">
              <li id="add-task"><a href="/task/add">Add new task</a></li>
          </ul>
          <h4>User settings</h4>
          <ul class="nav nav-sidebar">
              <li id="change-password"><a href="/user/repassword">Change password</a></li>
              <li id="delete-user"><a href="/user/delete">Delete user</a></li>
          </ul>
        </div>
          <div class="col-sm-offset-3 col-md-offset-2">
          {% block messages %} {{ super() }} {% endblock %}
          </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block dashboard_body %} {% endblock %}
        </div>
      </div>
    </div>
</div>
<script>
    Main.setActiveNav("{{ active_page }}");
</script>
{% endblock %}
