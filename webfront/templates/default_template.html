<!DOCTYPE html>
<html>
<head>
    <title>ToDo</title>
    <script src="{{ url_for('static', filename='min/todolist.min.js') }}"></script>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='min/todolist.min.css') }}">
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}
{% block body %}
{% endblock %}

</body>
</html>
