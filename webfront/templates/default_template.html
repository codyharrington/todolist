<!DOCTYPE html>
<html>
<head>
    <title>ToDo</title>
    <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/jquery-ui/jquery-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/twitter-bootstrap-3.0.0/dist/js/bootstrap.min.js') }}"></script>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='node_modules/jquery-ui/themes/ui-darkness/jquery-ui.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='node_modules/twitter-bootstrap-3.0.0/dist/css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='node_modules/twitter-bootstrap-3.0.0/dist/css/bootstrap-theme.min.css') }}">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}
{% block body %}
{% endblock %}

</body>
</html>
