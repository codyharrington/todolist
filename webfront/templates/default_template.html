<!DOCTYPE html>
<html>
<head>
    <title>ToDo</title>
    <script src="{{ url_for('static', filename='js/libs/jquery-2.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/libs/jquery-ui-1.10.4.custom.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/libs/bootstrap.min.js') }}"></script>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/libs/jquery-ui-1.10.4.custom.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/libs/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/libs/bootstrap-theme.min.css') }}">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}
{% block body %}
{% endblock %}

</body>
</html>
